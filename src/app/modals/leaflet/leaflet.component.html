<ion-header >
  <ion-toolbar color="primary">
    <ion-title>Leaflet Map</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" src="assets/icons/close-circle-outline.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height: 100%;"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="solid" expand="full" (click)="selectLocation()">
        Select Location
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
